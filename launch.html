<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button at Bottom of Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        .button-container {
            margin-top: auto;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="location.href='https://vincentsubasinghe.info/'">Launch Website</button>
    </div>
</body>
</html>
